name: Build and Release Firmware

on:
  push:
    tags:
      - 'Release-*'
      - 'PreRelease-*'
permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set working directory to firmware
        run: cd firmware
      
      - name: Install Python and PlatformIO
        run: |
          python3 -m pip install --upgrade pip
          pip install platformio
          
      - name: Build firmware
        run: |
          cd firmware
          pio run
       
      - name: Convert ELF to UF2
        run: |
          cd firmware/elf2uf2
          make build
          ./elf2uf2 ../.pio/build/pico/APPLICATION.elf ../.pio/build/pico/APPLICATION.uf2

      - name: Check UF2 file size
        run: ls -lh firmware/.pio/build/pico/APPLICATION.uf2

  
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-uf2
          path: firmware/.pio/build/**/*.uf2
          
      - name: Archive source code
        run: |
          cd firmware
          zip -r ../source_code.zip .
      
      - name: Upload source code as artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-code
          path: source_code.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download UF2 artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware-uf2
          path: ./release

      - name: Download source code artifact
        uses: actions/download-artifact@v4
        with:
          name: source-code
          path: ./release

      - name: Extract Tag Name
        id: extract_tag
        run: echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create or Update Release and Upload Asset
        run: |
          TAG_NAME="${{ env.RELEASE_TAG }}"
          FILE_PATH="./release/pico/APPLICATION.uf2"

          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --draft \
            --prerelease \
            --notes "Automated build [ci skip]"

          # Затем загружаем ассет в созданный релиз
          gh release upload "$TAG_NAME" "$FILE_PATH" --clobber

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

